<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='style.css') }}" />
        <script type="text/javascript" language="javascript"
                src="{{ url_for('static', filename='jquery.js') }}">
        </script>
        <title> Snippetr - {% block title %}{% endblock %} </title>
    </head>
    <body>
        <div id="header">
            <h1> Snippetr </h1>
        </div>
        <div id="wrapper">
            <div id="navbar">
                {% if g.user %}
                    <a href="{{ url_for("logout") }}">{{ g.user }} Logout</a>
                {% else %}
                    <a href="{{ url_for("login") }}">Login</a>
                {% endif %} 
                <a href="{{ url_for("new_snippet") }}">New snippet</a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
