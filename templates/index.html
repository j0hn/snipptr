{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
    <div id="snipets">
        {% if snipets %}
            <ul>
            {% for snipet in snipets %}
                <li>
                    <div class="snipet-title">{{ snipet.title }}</div>
                    <div class="snipet-text">{{ snipet.text }}</div>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            Sorry, no snipets saved yet :(
        {% endif %}
    </div>
{% endblock %}
